version: "2.0"
services:

  frontend:
    #stdin_open: true
    image: davidses/corren-app-frontend
    build:
      context: .
      #dockerfile: Dockerfile
    volumes:
      - /app/node_modules
      - .:/var/www/html/
    ports:
      - "3000:3000"  
    networks:
      - app-network
    container_name: frontend  

 
#Docker Networks
networks:
  app-network:
    driver: bridge